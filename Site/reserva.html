<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <section>
        <h2 style="color: blue;">Dados para reserva</h2>
        <form method="GET" action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome</label>
                <input type="text" name="nome"><br>
                <label>Email</label>
                <input type="email" name="email">
            </fieldset>
            <br>
            <fieldset>
                <legend>Serviços desejados</legend>
                <label>
                    <input type="checkbox" name="compraPassagem" value="Compra de Passagens">Compra de Passagens<br>
                    <input type="checkbox" name="reservaHospedagem" value="Reserva de Hospedagem">Reserva de Hospedagem<br>
                    <input type="checkbox" name="aluguelCarro" value="Aluguel de Veículos">Aluguel de Veículos
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Forma de pagamento</legend>
                <label>
                    <input type="radio" name="formaPagamento" value="Cartão de crédito">Cartão de crédito
                    <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
                    <br><input type="radio" name="formaPagamento" value="PIX">PIX
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Prazo de Pagamento</legend>
                <select name="prazoPagamento">
                    <option value="À Vista">À Vista</option>
                    <option value="5x Sem Juros">5x Sem Juros</option>
                    <option value="10x com Juros">10x Com Juros</option>
                </select>
            </fieldset><br>
            <fieldset>
                <legend>Pedidos Adicionais</legend>
                <textarea rows="4" name="pedidosEspeciais">Precisa de algo a mais? Nos avise.</textarea>
            </fieldset><br>
            <input type="submit"  value="Enviar">
        </form>
    </section>
</body>
</html>
